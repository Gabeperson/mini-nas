<style>
    #video {
        object-fit: contain;
        height: 100%;
        width: 100%;
    }
</style>



<script>
    document.body.onkeydown = (e) => {
        let video = videojs.players.video;
        e = e || window.event;
        switch (e.code) {
            case "ArrowLeft": {
                video.currentTime(video.currentTime() - 10);
                break;
            }
            case "ArrowRight": {
                video.currentTime(video.currentTime() + 10);
                break;
            }
            case "ArrowUp": {
                video.volume(video.volume() + 0.1);
                break;
            }
            case "ArrowDown": {
                video.volume(video.volume() - 0.1);
                break;
            }
            case "Space": {
                if (video.paused()) {
                    video.play();
                } else {
                    video.pause();
                }
                break;
            }   
        }
    }
</script>
